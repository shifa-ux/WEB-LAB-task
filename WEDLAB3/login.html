<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TechHub Registration</title>
</head>
<body>

    <h1>Register at TechHub</h1>

    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" 
               pattern=".{8,}" 
               title="Password must be at least 8 characters long" 
               required><br><br>

        <label for="repeatPassword">Repeat Password:</label>
        <input type="password" id="repeatPassword" name="repeatPassword" required><br><br>

        <input type="checkbox" id="agreement" name="agreement" required>
        <label for="agreement">I agree to the <a href="#" target="_blank">Terms & Privacy</a></label><br><br>

        <input type="submit" value="Register" />
    </form>

    <p>Already registered? <a href="lab2task3.html">Sign in</a></p>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const repeatPassword = document.getElementById('repeatPassword').value;
            if (password !== repeatPassword) {
                alert('Passwords do not match.');
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
