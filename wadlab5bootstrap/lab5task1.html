<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boxes Layout with Images</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box box1">
      <img src="/IMAGES/NN.jpeg" alt="Box 1">
    </div>
    <div class="box box2">
      <img src="/IMAGES/QQ.jpeg" alt="Box 2">
    </div>
    <div class="box box3">
      <img src="/IMAGES/WW.jpeg" alt="Box 3">
    </div>
    <div class="box box4">
      <img src="/IMAGES/MM.jpeg" alt="Box 4">
    </div>
    <div class="box box5">
      <img src="/IMAGES/EE.jpeg" alt="Box 5">
    </div>
    <div class="box box6">
      <img src="/IMAGES/UU.jpeg" alt="Box 6">
    </div>
    <div class="box box7">
      <img src="/IMAGES/KK.jpeg" alt="Box 7">
    </div>
  </div>
</body>
</html>
